<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">	
	<form action="#" th:action="@{/submitRequest}" method="POST">
		<div class="form-group row">
		</div>

		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Cipher
				Type</label>
			<div class="col-sm-10">
				<select  class="form-control" id="exampleFormControlSelect1" name="cipherType">
					<option></option>
					<option th:if="${cipherModel==null}" th:each="cypherType : ${listCypherType}" 
							th:text="${cypherType}">
					</option>		
					<option th:if="${cipherModel!=null}" th:each="cypherType : ${listCypherType}" 
							th:text="${cypherType}" th:selected="${cipherModel.isSelectedCipherType(cypherType)}">
					</option>
				</select>
			</div>
		</div>
		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-sm-2 pt-0">Operation</legend>
				<div class="col-sm-3">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="encrypt"
							id="gridRadios1" value="1" th:checked ="${cipherModel !=null and cipherModel.encrypt !=null and cipherModel.encrypt}"> 
						<label class="form-check-label" for="gridRadios1"> Encrypt </label>
					</div>
				</div>
				<div class="col-sm-3">	
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="decrypt"
							id="gridRadios2" value="1" th:checked="${cipherModel !=null and cipherModel.decrypt !=null and cipherModel.decrypt}"> 
						<label class="form-check-label" for="gridRadios2"> Decrypt </label>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="form-group ">
			<label for="exampleFormControlTextarea1">Input</label>
			<textarea class="form-control" id="input" name="input" rows="4" th:if="${cipherModel!=null}" th:text="${cipherModel.input}"></textarea>
			<textarea class="form-control" id="input" name="input" rows="4" th:if="${cipherModel==null}"></textarea>
			
		</div>
		<div class="form-group row">
			<div class="col-sm-3">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			
		</div>
		<div th:if="${cipherModel!=null and cipherModel.encryptedOutput!=null}" class="form-group">
			<label for="exampleFormControlTextarea1">Encrypted Output</label>
			<textarea readonly class="form-control" 
					  id="output" name="encryptedOutput"
					  rows="4" 
					  th:if="${cipherModel!=null}" th:text="${cipherModel.encryptedOutput}"></textarea>
		</div>
		<div th:if="${cipherModel!=null and cipherModel.decyptedOutput!=null}" class="form-group">
			<label for="exampleFormControlTextarea1">Decrypted Output</label>
			<textarea readonly class="form-control" 
					  id="output" name="decyptedOutput"
					  rows="4" 
					  th:if="${cipherModel!=null}" th:text="${cipherModel.decyptedOutput}"></textarea>
		</div>

	</form>
</div>
</body>
</html>
